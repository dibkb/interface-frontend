name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run prettier
        run: npm run format

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build
